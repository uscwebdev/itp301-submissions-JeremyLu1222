	<script >
	var dicepicarray=document.querySelectorAll('.dicepic');
	console.log(dicepicarray);
	
	var numberarray=[];
	for (var i = 0; i <5 ; i++) {
		var number=Math.floor( Math.random() * 6 + 1 );
		numberarray.push(number);
	};
	console.log(numberarray);
	var testnumber=function(value){
		value=parseInt(value);
		if (numberarray.includes(value)){
			document.querySelector('#result').innerHTML="You guessed it!";
			document.querySelector('#result').setAttribute("style","color:green");
		}
		else{document.querySelector('#result').innerHTML="So Close,but not right!";
			document.querySelector('#result').setAttribute("style","color:red");}
		}

		
		

		
	

	document.querySelector('#submit').onclick=function(){
		var guessvalue=document.querySelector("#guess").value;
		testnumber(guessvalue);
			
			for (var i = 0; i <dicepicarray.length; i++) {
			dicepicarray[i].src=numberarray[i]+".png";

			}

		

	}
	


	
</script>
